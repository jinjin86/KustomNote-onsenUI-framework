
<ons-row >
    <ons-col width="40%">
        <font style="font-weight:bold; font-size:0.8em; color:#8f8f8f; width:100px !important;">
            {{field.title}}
        </font>
    </ons-col>
    <ons-col>
        <div class="field-values" ng-repeat="value in field.temp_value">
            <span class="field-value" ng-if="IsEmpty(field, $index)" >
                <font style="font-size:0.8em; ">{{field.possible_values[$index]}}</font>
            </span>
        </div>
    </ons-col>
</ons-row>
