<ons-row >
    <ons-col width="50%">
        <font style="font-weight:bold; font-size:0.8em; color:#8f8f8f; width:100px !important;">
            {{field.title}}
        </font>
    </ons-col>
    <ons-col>
        <div ng-repeat="label in field.possible_values">
            <label class="checkbox" style="width:140px !important;">
                <input id="{{field.id}}-{{$index}}" name="{{field.id}}-{{$index}}" type="checkbox" ng-model="field.value[$index]" ng-value="{{field.id}}-{{$index}}"/>
                <div class="checkbox__checkmark" ng-click="setCheck(field, $index)"></div>
                <font style="font-size:0.8em; ">{{label}}</font>
            </label>
        </div>
    </ons-col>
</ons-row>
