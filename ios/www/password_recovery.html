<ons-page ng-controller="PasswordRecoveryController" sliding-menu-ignore="true" class="forgot_page">
    
    <section class="login_section">
        <ons-toolbar class="login_toolbar">
            <div class="left" ><ons-back-button ></ons-back-button></div>
            <div class="center"><img src="img/KN-Logo.png"></div>
        </ons-toolbar>
        <br><br>
        <div class="signup-text">Enter your email to recover your password.</div>
        <form class="login-form" ng-submit="password_recovery(recovery_email)">
            <input type="email" ng-model="recovery_email" name="recovery_email" id="recovery_email" placeholder="Email" class="text-input--underbar"/>

            <br>
            <div class="terms-text"><i>We will send a link to the email address connected to your account. Follow it to reset your password.</i></div>
            <br>
            <div class="submit">
                <button class="button login-button" id="signup">Send</button>
            </div>
        </form>
        
    </section>
    
</ons-page>
