<ons-page ng-controller="SearchResultController" sliding-menu-ignore="true">
    
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">{{count}} Result</div>
    </ons-toolbar>
    
    <ons-list class="list-top">
        <ons-list-item ng-repeat="note in searchNotelist | limitTo: paginationLimit()" style="padding-right:0px">
            <ons-row class="recent_note_list">
                <ons-col ng-click="showDetail($index)" style="padding:2px;">
                    <p style="line-height:25px; margin:2px;">
                    {{note.note_title}}
                    </p>
                    <div class="r_note_title">
                        <font style="padding:2px; border-radius:3px; background:{{note.color}}">
                            {{note.title}}
                        </font>
                    </div>
                </ons-col>
                <ons-col width="20%" style="font-size:0.6em; height:100%;  color:#666;">
                    <i>{{note.created_on}}</i>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <br>
    <ons-row align="center" ng-show="!IsEmpty">
        <ons-col>
            <ons-button ng-show="hasMoreItems()" ng-click="showMoreItems()" class="post-show-more"><i class="fa fa-angle-double-down more-icon"></i>Show more</ons-button>
        </ons-col>
    </ons-row>
    <br>
</ons-page>
