<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
        
        <title>KustomNote</title>
        
        <link rel="stylesheet" type="text/css" href="css/kustomStyles.css" />
        
        <link rel="stylesheet" type="text/css" href="vendors/onsen/css/onsenui.css"/>
    
        <link rel="stylesheet" type="text/css" href="vendors/onsen/css/onsen-css-components.css"/>

        <link rel="stylesheet" type="text/css" href="css/angular-carousel.css"/>
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
       
    </head>
    <body class="kustomNote" ng-controller="MainController" ng-init="onLoad()">
        <div ng-show="loader.loading" class="loader-background">
            <section class="loader-container">
                    <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
                    <br><br>
                    <!--<span class="loader-text">{{loader.text}}</span>-->
            </section>
        </div>
        
        <ons-sliding-menu menu-page="menu.html" main-page="first.html" side="left" max-slide-distance="85%" swipable="false" swipe-target-width="100" var="menu">
        </ons-sliding-menu>
       <!-- <div class="alert-container">
            <div  class="alert_rect alert alert-{{alert.type}}" style="display:none; padding:10px;">
                <div class="'alert'+alert.type" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</div>
            </div>
        </div>-->
         <!--Javascripts -->
        
        <script src="js/jquery-1.11.1.min.js"></script>
        
         
        <script type="text/javascript" src="vendors/onsen/js/angular/angular.js"></script>

        <script type="text/javascript" src="vendors/onsen/js/angular/angular-touch.js"></script>
       
        <script type="text/javascript" src="js/angularUI.js"></script>
        
        <script type="text/javascript" src="vendors/onsen/js/onsenui.js"></script>
        
        <script type="text/javascript" src="js/angular-carousel.js"></script>
        
        <script type="text/javascript" src="js/event.js"></script>

        <script type="text/javascript" src="js/angular-local-storage.js"></script>
        <script type="text/javascript" src="js/angular-sanitize.js"></script>
        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/jquery.smartsuggest.js"></script>
        <script type="text/javascript">
        app.initialize();
        </script>
        <!--<script type="text/javascript" src="tinymce/tinymce.min.js"></script>-->

    </body>
</html>
